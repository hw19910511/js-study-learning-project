<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>js滚动图</title>
	<style type="text/css">
	  *{margin:0;padding:0px;}	  
	  #box{width:800px;height:200px;background:red;margin:0 auto;position:relative;overflow:hidden;}
	  #box ul{position:absolute;left:0px;top:0px;}
	  #box ul li{list-style:none;float:left;width:200px;height:200px;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
	 var oDiv=document.getElementById('box');
	 var oUl=document.getElementsByTagName('ul')[0];
	 var aLi=document.getElementsByTagName('li');
	 var speed=2;
	 
	 oUl.innerHTML+=oUl.innerHTML;//两个ul相加
	 oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
	 
	 //滚动条的总长度
	 function move(){//自由定义 滚动函数
	    if(oUl.offsetLeft<-oUl.offsetWidth/2){//从右往左
		   oUl.style.left='0';//停止返回，重头开始
		}
	    if(oUl.offsetLeft>0){//从左往右
		  oUl.style.left=-oUl.offsetWidth/2+'px';//停止返回，重头开始
		}
		oUl.style.left=oUl.offsetLeft+speed+'px';
	 };
	 
	 var timer=setInterval(move,30);
	 
	 oDiv.onmouseover=function(){
	   clearInterval(timer);
	 }
	 
	 oDiv.onmouseout=function(){
	    timer=setInterval(move,30);
	 }

	 //按钮控制滚动图
 document.getElementsByTagName('a')[0].onclick=function(){
	    speed=-2;
	 };
document.getElementsByTagName('a')[1].onclick=function(){
	    speed=2;
	 };
  };
	</script>
</head>
<body>
  <div id="box">
    <ul>
    	<li><img src="images/1.jpg" alt="js滚动图" /></li>
    	<li><img src="images/2.jpg" alt="js滚动图" /></li>
    	<li><img src="images/3.jpg" alt="js滚动图" /></li>
    	<li><img src="images/4.jpg" alt="js滚动图" /></li>
    </ul>
  </div>
  <center>
  <a href="javascript:;">toLeft</a>
  <a href="javascript:;">toRight</a>
  </center>
  
</body>
</html>
